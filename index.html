<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocketty. | Your Daily Expence Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pocketty.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <nav>Pocketty.</nav>

    <div class="home">
      <div class="iecards">
        <div class="iecard">
          <h3 class="fs-2">New Income</h3>
          <div class="ieform">
            <form>
              <input
                id="iSource"
                name=""
                class="mt-3 fs-5"
                type="text"
                placeholder="Source of income"
              />
              <small
                id="iSourceError"
                style="color: red; display: block"
              ></small>
              <input
                id="iAmount"
                name=""
                class="mt-3 fs-5"
                type="number"
                placeholder="Amount"
              />
              <small
                id="iAmountError"
                style="color: red; display: block"
              ></small>
              <button id="iSubmit" type="button" value="Add" class="mt-3">
                Add to income
              </button>
            </form>
          </div>
        </div>

        <div class="iecard">
          <h3 class="fs-2">New Expense</h3>
          <div class="ieform">
            <form>
              <input
                id="eCategory"
                class="mt-3 fs-5"
                type="text"
                placeholder="Category"
              />
              <small
                id="eCategoryError"
                style="color: red; display: block"
              ></small>
              <input
                id="eAmount"
                class="mt-3 fs-5"
                type="number"
                placeholder="Amount"
              />
              <small
                id="eAmountError"
                style="color: red; display: block"
              ></small>
              <button id="eSubmit" type="button" value="Add" class="mt-3">
                Add your expense
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="dashboard">
        <div class="balancesheet">
          <div class="divider">
            <div class="balance">
              <h4 style="font-size: medium; padding-left: 7px">
                Total Balance
              </h4>
              <span style="display: flex; font-size: 36px">
                <i class="bi bi-currency-dollar"></i>
                <p id="tBalance" style="font-weight: bold">0</p>
              </span>
            </div>
          </div>

          <div class="expense">
            <h4 style="font-size: medium; padding-left: 7px">Total Expense</h4>
            <span style="display: flex; font-size: 36px">
              <i class="bi bi-currency-dollar"></i>
              <p id="tExpence" style="font-weight: bold">0</p>
            </span>
          </div>
        </div>

        <div class="ieListContainer">
          <div id="quote">
            <h3>
              “Balancing your money <br />
              is the key to having enough.”
            </h3>
            <p style="float: right; font-size: 18px">
              -Elizabeth Warren Amelia Warren Tyagin
            </p>
          </div>
          <div id="ieList">
            <h3 style="font-size: 24px">Transactions</h3>
            <table id="list">
              <tr>
                <th>No.</th>
                <th>Source / Description</th>
                <th>Amount</th>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div id="chartContainer">
        <div class="chartDiv">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="pocketty.js"></script>
  </body>
</html>
